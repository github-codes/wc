<script>
function calc_sikt1()
{
wei0=document.form54.wei1.value; 
pro0=document.form54.pro1.value;
kcal0=document.form54.kcal1.value;   
fyt=document.form54.fyti.value;
scor0=(pro0+fyt)/10;
score0=(wei0/kcal0)*4+scor0;
document.form54.wei1.value=wei0; 
document.form54.pro1.value=pro0;
document.form54.kcal1.value=kcal0;   
document.form54.fyti.value=fyt;
document.form54.score1.value=score0;
}
</script>
