<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<body>
<style>
html,body {margin:0;padding:0}
body {font:13px Arial;color:#FFF;background:#ffffcc;}
#wid2 {background:#ffffcc;float:left;width:250px;height:auto;} 
</style>
<div id="wid7">
<button style="margin-left:1px;width:auto; height:30px; background:#FFBB22;color:#000;font:14px Arial;">ΔΕΙΚΤΗΣ ΜΑΖΑΣ ΣΩΜΑΤΟΣ ▼</button>
<script>
function calc_bmi1()
{
hei0=document.form20.hei1.value;
wei0=document.form20.wei1.value;
bms0=wei0/(hei0*hei0)*10000;
document.form20.bms1.value=bms0;
}
</script>
<form name="form20" style="background:none; color:#000;padding:2px;font:15px arial; width:auto;">
<a style="background: #333; color:#FFF;margin-bottom: 6px;  padding: 6px;border-radius:6px;" title="π.χ. 182 (χωρίς κόμμα ή τελεία)">Δώστε ύψος σε cm :
<input name="hei1" size="2" style="background: #333; color: white; font: 15px arial; border-radius:6px; padding: 4px;" type="text" /></a><br />
<a style="background: #333; color:#FFF;margin-bottom: 6px;  padding: 6px;border-radius:6px;" title="π.χ. 102 (χωρίς κόμμα ή τελεία)">Δώστε βάρος σε kg : 
<input name="wei1" size="2" style="background: #333; color: white; font: 15px arial; margin: 0px; padding: 4px;" type="text" /></a><br />
<input name="Execute" onclick="calc_bmi1();" style="background: #009900; color: white; border-radius:6px;font: bold 15px arial; margin: 4px; padding: 4px;" type="button" value="Υπολογισμός BMI" /><br />
<a style="background: #400030; color:#FFF;margin-top: 6px;  padding: 6px;border-radius:6px;">Δείκτης μάζας σώματος : 
<input name="bms1" size="1" style="background: #333; color: white; font: 15px arial; margin: 0px; padding: 4px;" type="text" /></a>
</form>
</div>	
</body>
