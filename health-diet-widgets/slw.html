<script>
function calc_bfatw()
{
wei2=document.form5.wei3.value;
hei2=document.form5.hei3.value; 
mes2=document.form5.mes3.value;
nec2=document.form5.nec3.value;   
isx2=document.form5.isx3.value;
lgr3=(mes2*1)+(isx2*1);
lgr4=(lgr3*1)-(nec2*1);
psl2=(495/(1.29579-0.35004*(Math.log(lgr4)/Math.LN10)+0.22100*(Math.log(hei2)/Math.LN10))-450);
slkg2=(wei2*psl2)/100;
pkmm2=(100-psl2);
vmmkg2=(wei2-slkg2);
document.form5.nec3.value=nec2;
document.form5.psl3.value=psl2; 
document.form5.slkg3.value=slkg2;
document.form5.pkmm3.value=pkmm2; 
document.form5.vmmkg3.value=vmmkg2;
}
</script>
