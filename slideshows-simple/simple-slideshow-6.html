<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SIMPLE SLIDESHOW-6</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>  
  <body>
<script>
var slideShowSpeed = 4000;
var crossFadeDuration = 3;
var Pic = new Array();
Pic[0] = 'https://i.imgur.com/phbIVY1.jpg'
Pic[1] = 'https://i.imgur.com/Jrw6vMy.jpg'
Pic[2] = 'https://i.imgur.com/V4V4YZI.jpg'
Pic[3] = 'https://i.imgur.com/ylGwxGw.jpg'
Pic[4] = 'https://i.imgur.com/X1GGnpj.jpg'
Pic[5] = 'https://i.imgur.com/HD6dsKg.jpg'  
var t;
var j = 0;
var p = Pic.length;
var preLoad = new Array();
for (i = 0; i < p; i++) {
preLoad[i] = new Image();
preLoad[i].src = Pic[i];}
function runSlideShow() {
if (document.all) {
document.images.SlideShow.style.filter="blendTrans(duration=4)";
document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)";
document.images.SlideShow.filters.blendTrans.Apply();}
document.images.SlideShow.src = preLoad[j].src;
if (document.all) {
document.images.SlideShow.filters.blendTrans.Play();}
j = j + 1;
if (j > (p - 1)) j = 0;
t = setTimeout('runSlideShow()', slideShowSpeed);}
window.onload=runSlideShow;
</script>
<table>
<tr>
<td style="position:absolute;top:0px;left:0px;height:800px;width:450px">
<img src="https://i.imgur.com/HD6dsKg.jpg" name="SlideShow" width="800" height="450"/>
</td>
</tr>
</table>    
</body>
</html>
